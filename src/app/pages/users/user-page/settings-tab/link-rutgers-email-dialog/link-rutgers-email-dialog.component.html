<mat-dialog-content>
  <form [formGroup]="form" style="
    position: relative;
  ">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Rutgers Scarletmail</mat-label>
      <input matInput formControlName="rutgersEmail" [maxLength]="50">
      <mat-error *ngIf="form.get('rutgersEmail')?.hasError('rutgersEmail')">Expected a valid Rutgers Scarletmail email.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="basic" pill (click)="exit()" [disabled]="monitor.isProcessing">Exit
  </button>
  <button mat-stroked-button color="basic" pill (click)="save()" [disabled]="monitor.isProcessing">Save
  </button>
</mat-dialog-actions>
