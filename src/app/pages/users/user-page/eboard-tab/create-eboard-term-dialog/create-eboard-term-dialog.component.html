<mat-dialog-content>
  <form [formGroup]="form" style="
    position: relative;
  ">
    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>Year</mat-label>
      <mat-select formControlName="year">
        <mat-option *ngFor="let year of getAvailableYears()" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('year')?.hasError('required')">
        Year is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="basic" pill (click)="exit()" [disabled]="monitor.isProcessing">Exit
  </button>
  <button mat-stroked-button color="basic" pill (click)="save()" [disabled]="monitor.isProcessing">Add
  </button>
</mat-dialog-actions>
