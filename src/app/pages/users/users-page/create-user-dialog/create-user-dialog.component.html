<mat-dialog-content>
  <form [formGroup]="form" style="
    position: relative;
  ">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Display Name</mat-label>
      <input matInput formControlName="displayName" [maxLength]="50">
      <mat-hint align="end">{{form.get('displayName')?.value?.length || 0}}/50</mat-hint>
      <mat-error *ngIf="form.get('displayName')?.hasError('required')">
        Display name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" [maxLength]="20">
      <mat-hint align="end">{{form.get('username')?.value?.length || 0}}/20</mat-hint>
      <mat-error *ngIf="form.get('username')?.hasError('required')">
        Username is required
      </mat-error>
      <mat-error *ngIf="form.get('username')?.hasError('pattern')">
        Username must contain only 0-9, a-z, A-Z, and '_'
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Email must be formatted like: example@mail.com
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button color="basic" pill (click)="exit()" [disabled]="monitor.isProcessing">Exit
  </button>
  <button mat-stroked-button color="basic" pill (click)="save()" [disabled]="monitor.isProcessing">Save
  </button>
</mat-dialog-actions>
