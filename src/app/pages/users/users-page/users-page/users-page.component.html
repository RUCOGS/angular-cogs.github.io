<app-page-header title="Users"></app-page-header>
<nav mat-tab-nav-bar color="primary" mat-align-tabs="center">
  <a mat-tab-link
    *ngFor="let tab of usersTabs"
    [routerLink]="tab.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <mat-icon>{{tab.matIcon}}</mat-icon>
    {{tab.label}}
  </a>
</nav>

<router-outlet></router-outlet>
