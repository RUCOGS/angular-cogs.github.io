<app-page-header title="Blog"></app-page-header>
<app-bg-container color="blank">
  
  <app-filter-header searchBar></app-filter-header>

  <app-paginator #paginatorTop [lastPage]="lastPage"></app-paginator>
  
  <div class="articles-container">
    <app-article-item *ngFor="let article of activeArticles" [article]="article"></app-article-item>
  </div>
  
  <app-paginator #paginatorBottom [lastPage]="lastPage"></app-paginator>
</app-bg-container>
