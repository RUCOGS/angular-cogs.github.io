  display: flex;
  flex-direction: row;
  gap: 24px;
">

  <div style="
    display: flex;
    flex-direction: column;
    max-height: 100%;
  ">
    <h2>Bio</h2>
    <p class="app-eboard-profile text-disabled" *ngIf="!eBoard.bio">Empty for now...</p>

  </div>
</div>
