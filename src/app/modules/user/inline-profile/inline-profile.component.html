<a [routerLink]="clickable ? link : null" style="
  display: flex;
  align-items: center;
  gap: 0.5em;
	color: inherit;
	text-decoration: inherit;
" [ngClass]="{'clickable': clickable}">
  <app-avatar size="input" [avatarSrc]="cdn.getFileLink(user.avatarLink)"></app-avatar>
  <div>{{user.displayName}}</div>
  <div style="font-size: 0.75em;">@{{user.username}}</div>
</a>
