<img class="app-image-upload image">
<div class="app-image-upload tint"></div>
<input
style="display: none"
type="file" accept="image/png, image/jpeg, image/gif" 
(change)="onImageFileChanged($event)"
#imageFileInput>
<button mat-icon-button (click)="imageFileInput.click()" [disabled]="processing">
  <mat-icon>edit</mat-icon>
</button>
