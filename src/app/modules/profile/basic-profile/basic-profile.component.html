<a class="app-basic-profile container clickable" [href]="link">
  <app-avatar [avatarSrc]="user.avatarLink ? cdnService.getFileLink(user.avatarLink) : ''"></app-avatar>
  <div>
    <h2 class="app-basic-profile display-name" style="margin-bottom: 4px">{{ user.displayName ?? '' }}</h2>
    <div class="app-basic-profile username">@{{ user.username ?? '' }}</div>
  </div>
</a>
