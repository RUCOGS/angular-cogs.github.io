<div cdkDropList class="drag-list" (cdkDropListDropped)="drop($event)" style="
  width: 100%;
  max-width: 100%;
  border-style: solid;
  border-width: 1px;
  display: block;
  border-radius: 0.5em;
  overflow: hidden;
" class="background-color-card border-color-divider">
  <button mat-stroked-button style="
    width: 100%; 
    border-radius: 0.5em 0.5em 0 0; 
    border-left: none;
    border-right: none;
    border-top: none;
    border-bottom-style: solid;
    border-bottom-width: 1px;
  " class="border-color-divider" (click)="addString()">
    <mat-icon>add</mat-icon>
    Add
  </button>
  <div class="drag-item background-color-card text-text border-color-divider" *ngFor="let element of stringElementArray; let i = index" style="
    padding: 1em 0.75em;
    border-bottom-style: solid;
    border-bottom-width: 1px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 0.5em;
    justify-content: space-between;
    box-sizing: border-box;
    font-size: 1em;
  " cdkDrag>
    <div style="
      border-style: solid;
      border-width: 1px;
      border-radius: 0.5em;
      padding: 0.5em;
      flex: 1;
    " class="border-color-divider">
      <input matInput type="text" [(ngModel)]="element.string" (ngModelChange)="edited()" placeholder="Enter text here...">
    </div>
    <mat-icon cdkDragHandle style="
      cursor: move;
    ">drag_indicator</mat-icon>
    <button mat-icon-button (click)="deleteString(i)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
