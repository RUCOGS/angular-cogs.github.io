<mat-expansion-panel class="app-resource-panel expansion-panel">
  <mat-expansion-panel-header class="app-resource-panel header">
    <mat-panel-title class="app-resource-panel title mat-headline mb-0">
      <ic-icon *ngIf="iconifyIcon" class="iconify mr-16" [icon]="iconifyIcon" size="52px"></ic-icon>
      {{title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-action-list>
    <ng-content></ng-content>
  </mat-action-list>
</mat-expansion-panel>
