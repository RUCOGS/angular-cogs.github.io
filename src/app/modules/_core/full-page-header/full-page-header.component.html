<div class="app-full-page-header bg {{color}}" [ngStyle]="getBgStyle()">
  <div class="app-full-page-header content">
    <ng-content></ng-content>
  </div>
  <button class="app-full-page-header scroll-button" mat-icon-button onclick="
    window.scrollBy({ 
      top: window.innerHeight / 2,
      left: 0, 
      behavior: 'smooth' 
    });
  ">
    <ic-icon class="app-full-page-header scroll-icon iconify {{color}}" [ngClass]="getIconClass()" size="42px"
      icon="arrowDownCircleFill"></ic-icon>
  </button>
</div>
