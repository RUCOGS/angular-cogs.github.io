<button *ngIf="breakpointManager.matchedBreakpointOrAbove('DESKTOP')" mat-raised-button round-tl round-bl tall-button [color]="color" style="
  width: 200px;
  margin-left: 100px;
" (click)="onClick()">
  <div style="
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
  ">
    <mat-icon>{{icon}}</mat-icon>
    <div style="flex: 1">{{name}}</div>
  </div>
</button>
<button *ngIf="breakpointManager.matchedBreakpointOrBelow('MOBILE')" mat-raised-button round-tl round-bl tall-button [color]="color" style="height: 3em; width: 3em;" matTooltipPosition="after" [matTooltip]="name" (click)="onClick()">
  <mat-icon style="margin-top: -0.2em;">{{icon}}</mat-icon>
</button>
