<mat-expansion-panel class="app-question-panel expansion-panel">

    <mat-panel-title class="app-question-panel title mat-title">
      <span class="iconify mr-16" [attr.data-icon]="iconifyIcon" data-height="24px" [hidden]="iconifyIcon === ''"></span>
      {{title}}

  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
