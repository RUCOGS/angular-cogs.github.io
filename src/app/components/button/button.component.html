<button (click)="onClick();" class="app-button button {{color}} {{outline}}"
  type="button">
  <span data-height="24px" class="app-button iconify icon" [attr.data-icon]="iconifyIcon" [hidden]="iconifyIcon != ''" [ngClass]="{'ml-10': iconifyIcon != ''}"></span>
  <span class="app-button mat-button text">
    <ng-content></ng-content>
  </span>
</button>
