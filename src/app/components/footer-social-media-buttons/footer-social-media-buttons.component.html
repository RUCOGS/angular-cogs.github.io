<div style="
	display: flex;
	flex-direction: row;">
  <a mat-icon-button [href]="settings.General.instagramLink" target="_blank">
    <span class="icon" data-height="24px" class="app-button iconify icon" data-icon="akar-icons:instagram-fill"></span>
  </a>
  <a mat-icon-button [href]="settings.General.twitterLink" target="_blank">

  <a mat-icon-button [href]="settings.General.discordLink" target="_blank">

  <a mat-icon-button [href]="settings.General.mailingListLink" target="_blank">
